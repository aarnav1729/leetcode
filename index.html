<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Solutions</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">


<style>
    body {
        background-color: #f0f0f0;
        font-family: 'Raleway', sans-serif; /* Apply the clean and symmetrical "Raleway" font */
        margin: 0;
        padding: 0;
    }

    /* The rest of your CSS styles... */
</style>

</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 fixed top-0 left-0 w-full transition-all duration-300 transform translate-y-0">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">LeetCode Solutions</h1>
            <div class="md:w-1/3">
                <input
                    id="search"
                    class="w-full px-4 py-2 text-gray-800 border rounded-lg focus:outline-none focus:shadow-outline"
                    type="text"
                    placeholder="Search..."
                >
            </div>
        </div>
    </header>
    
    <main class="container mx-auto pt-20 pb-10 px-4">
        <ul id="solution-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></ul>
    </main>

    <footer class="bg-blue-600 text-white py-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 LeetCode Solutions, Aarnav Singh</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
